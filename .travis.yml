dist: trusty
sudo: required
language: c++
compiler:
- gcc
- clang
script:
- sudo apt-get install zip
- chmod +x scripts/*
- bash scripts/build.sh shared
- bash scripts/build.sh static
before_deploy:
- echo "Creating distributives"
- bash scripts/make_dist.sh shared
- bash scripts/make_dist.sh static
- export DEP_SHARED="$(scripts/make_dist.sh shared getname)"
- export DEP_STATIC="$(scripts/make_dist.sh static getname)"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "${DEP_SHARED}"
    - "${DEP_STATIC}"
  on:
    tags: true
    repo: edwardstock/pupnp
